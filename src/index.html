<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.scss">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  
  <main>
    <div class="card">
      <div class="card__image">
        <img src="./images/image-equilibrium.jpg" alt="Image Equilibrium">
        <img src="./images/icon-view.svg" alt="View Icon" class="hovered-image">
      </div>
      <div class="card__description">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-and-time">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="Icon Ethereum">
            <span class="price__num">0.041 ETH</span>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="Icon Clock">
            <span class="time_num">3 days left</span>
          </div>
        </div>
      </div>
      <div class="card__signature">
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="Avatar legend of Aang">
        </div>
        <div class="creator">
          Creation of <span class="creator__name">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer with my signature -->
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
        Coded by <a href="https://github.com/Sprada-rus" target="_blank">Ilya Sapronov</a>.
      </p>
    </div>
  </footer>
</body>
</html>
