  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./assets/index-bf9b93c9.css">

<body>
  
  <main>
    <div class="card">
      <div class="card__image">
        <img src="./assets/image-equilibrium-90d2b484.jpg" alt="Image Equilibrium">
        <img src="./assets/icon-view-fffad88f.svg" alt="View Icon" class="hovered-image">
      </div>
      <div class="card__description">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-and-time">
          <div class="price">
            <img src="./assets/icon-ethereum-76974d10.svg" alt="Icon Ethereum">
            <span class="price__num">0.041 ETH</span>
          </div>
          <div class="time">
            <img src="./assets/icon-clock-725e4636.svg" alt="Icon Clock">
            <span class="time_num">3 days left</span>
          </div>
        </div>
      </div>
      <div class="card__signature">
        <div class="avatar">
          <img src="./assets/image-avatar-48c39391.png" alt="Avatar legend of Aang">
        </div>
        <div class="creator">
          Creation of <span class="creator__name">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer with my signature -->

    <div class="attribution">
